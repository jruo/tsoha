        <div class="container">
            <div class="page-header">
                <h1>Muokkaa tietojasi</h1>
            </div>
            <div class="panel panel-default forum-profile-info-panel">
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="inputEmail">Sähköposti</label>
                            <div class="col-md-4">
                                <input class="form-control" type="email" id="inputEmail" value="matti.meikalainen@example.com"/>
                            </div>
                            <div class="col-md-offset-2 col-md-4">
                                <label class="control-label">Salasanan vaihto</label>
                            </div>
                        </div>
<!--                        <div class="form-group">
                            
                        </div>-->
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="inputRealName">Oikea nimi</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" id="inputRealName" value="Matti Meikäläinen"/>
                            </div>
                            <label class="col-md-2 control-label" for="inputPasswordOld">Vanha salasana</label>
                            <div class="col-md-3">
                                <input class="form-control" type="password" id="inputPasswordOld"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="inputGender">Sukupuoli</label>
                            <div class="col-md-4">
                                <select id="inputGender" class="form-control">
                                    <option>Mies</option>
                                    <option>Nainen</option>
                                </select>
                            </div>
                            <label class="col-md-2 control-label" for="inputPasswordNew1">Uusi salasana</label>
                            <div class="col-md-3">
                                <input class="form-control" type="password" id="inputPasswordNew1"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label" for="inputAge">Ikä</label>
                            <div class="col-md-4">
                                <input class="form-control" type="text" id="inputAge" value="23"/>
                            </div>
                            <label class="col-md-2 control-label" for="inputPasswordNew2">Salasana uudelleen</label>
                            <div class="col-md-3">
                                <input class="form-control" type="password" id="inputPasswordNew2"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" type="submit">Tallenna muutokset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
